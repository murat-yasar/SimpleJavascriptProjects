<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopping List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="alert"></div>
    <h1 class="text-center mt-5">Shopping List</h1>
    <div class="container my-4">
      <div class="row">
        <div class="col-sm-8 offset-sm-2">
          <form id="inputForm">
            <div class="mb-3">
              <label class="form-label" for="item-title">New Item</label>
              <input class="form-control" type="text" name="item-title" id="item-title" />
            </div>

            <div class="mb-3">
              <label class="form-label" for="count">Count</label>
              <input class="form-control" type="number" name="count" id="count" />
            </div>

            <div class="mb-3">
              <button type="reset" class="btn btn-secondary">Reset</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-sm-8 offset-sm-2 mt-4">
            <ul class="list-group" id="shoppingList"></ul>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
